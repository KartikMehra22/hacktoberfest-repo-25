<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button class="choice" data-choice="rock">ü™® Rock</button>
    <button class="choice" data-choice="paper">üìÑ Paper</button>
    <button class="choice" data-choice="scissors">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div id="score"></div>
  <button id="restart-btn">Restart</button>

  <script>
    const choices = document.querySelectorAll('.choice');
    const resultDiv = document.getElementById('result');
    const scoreDiv = document.getElementById('score');
    const restartBtn = document.getElementById('restart-btn');

    let playerScore = 0;
    let computerScore = 0;

    const options = ['rock', 'paper', 'scissors'];

    choices.forEach(btn => {
      btn.addEventListener('click', () => playRound(btn.dataset.choice));
    });

    function playRound(playerChoice) {
      const computerChoice = options[Math.floor(Math.random() * 3)];

      let result = '';
      if (playerChoice === computerChoice) {
        result = `ü§ù It's a draw! You both chose ${playerChoice}.`;
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `‚úÖ You win! ${capitalize(playerChoice)} beats ${computerChoice}.`;
        playerScore++;
      } else {
        result = `‚ùå You lose! ${capitalize(computerChoice)} beats ${playerChoice}.`;
        computerScore++;
      }

      resultDiv.textContent = result;
      scoreDiv.textContent = `Score: You ${playerScore} - ${computerScore} Computer`;

      if (playerScore === 5 || computerScore === 5) endGame();
    }

    function endGame() {
      if (playerScore > computerScore) {
        resultDiv.textContent = `üéâ You won the match ${playerScore} - ${computerScore}!`;
      } else {
        resultDiv.textContent = `üòû Computer won the match ${computerScore} - ${playerScore}.`;
      }

      choices.forEach(btn => (btn.disabled = true));
      restartBtn.style.display = 'inline-block';
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    restartBtn.addEventListener('click', () => {
      playerScore = 0;
      computerScore = 0;
      resultDiv.textContent = '';
      scoreDiv.textContent = '';
      restartBtn.style.display = 'none';
      choices.forEach(btn => (btn.disabled = false));
    });
  </script>

</body>
