<body>
  <h1>Number Puzzle</h1>
  <div class="grid" id="grid"></div>
  <button id="restart-btn">Restart</button>
  <div id="message"></div>

  <script>
    const grid = document.getElementById("grid");
    const message = document.getElementById("message");
    const restartBtn = document.getElementById("restart-btn");

    let tiles = [];
    const size = 4;
    let emptyIndex;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      grid.innerHTML = "";
      let numbers = [...Array(size * size - 1).keys()].map(n => n + 1);
      numbers = shuffle(numbers);
      numbers.push(""); // empty tile
      tiles = numbers;

      tiles.forEach((num, index) => {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        if (num === "") {
          tile.classList.add("empty");
          emptyIndex = index;
        } else {
          tile.textContent = num;
          tile.addEventListener("click", () => moveTile(index));
        }
        grid.appendChild(tile);
      });
      message.textContent = "";
    }

    function moveTile(index) {
      const validMoves = [index - 1, index + 1, index - size, index + size];
      if (!validMoves.includes(emptyIndex)) return;

      const isAdjacent =
        (index % size !== size - 1 && index + 1 === emptyIndex) ||
        (index % size !== 0 && index - 1 === emptyIndex) ||
        index + size === emptyIndex ||
        index - size === emptyIndex;

      if (isAdjacent) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        createBoard();
        checkWin();
      }
    }

    function checkWin() {
      const correct = [...Array(size * size - 1).keys()].map(n => n + 1);
      const current = tiles.slice(0, -1);
      if (JSON.stringify(correct) === JSON.stringify(current)) {
        message.textContent = "ðŸŽ‰ You solved it!";
      }
    }

    restartBtn.addEventListener("click", createBoard);
    createBoard();
  </script>
