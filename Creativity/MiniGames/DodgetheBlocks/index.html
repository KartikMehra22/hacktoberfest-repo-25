<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <div class="player" id="player"></div>
    <div id="game-over">

  </div>

  <script>
    const player = document.getElementById("player");
    const gameContainer = document.getElementById("game-container");
    const scoreText = document.getElementById("score");
    const gameOverScreen = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");

    let playerX = 180;
    let speed = 4;
    let blocks = [];
    let score = 0;
    let gameOver = false;
    let blockInterval;
    let gameLoop;

    function movePlayer(e) {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= 20;
      } else if (e.key === "ArrowRight" && playerX < 360) {
        playerX += 20;
      }
      player.style.left = playerX + "px";
    }

    function createBlock() {
      const block = document.createElement("div");
      block.classList.add("block");
      block.style.left = Math.floor(Math.random() * 340) + "px";
      gameContainer.appendChild(block);
      blocks.push(block);
    }

    function updateBlocks() {
      for (let i = 0; i < blocks.length; i++) {
        const block = blocks[i];
        const top = parseInt(block.style.top || 0);
        if (top > 600) {
          blocks.splice(i, 1);
          block.remove();
          score++;
          scoreText.textContent = "Score: " + score;
        } else {
          block.style.top = top + speed + "px";
        }

        // Collision detection
        const blockLeft = parseInt(block.style.left);
        const blockRight = blockLeft + 60;
        const playerRight = playerX + 40;
        const blockBottom = top + 30;

        if (
          top + 30 >= 560 &&
          blockLeft < playerRight &&
          blockRight > playerX
        ) {
          endGame();
        }
      }
    }

    function startGame() {
      gameOver = false;
      score = 0;
      speed = 4;
      playerX = 180;
      player.style.left = playerX + "px";
      blocks.forEach(b => b.remove());
      blocks = [];
      scoreText.textContent = "Score: 0";
      gameOverScreen.style.display = "none";

      blockInterval = setInterval(createBlock, 1000);
      gameLoop = setInterval(() => {
        updateBlocks();
        speed += 0.001; // slowly increase difficulty
      }, 20);
    }

    function endGame() {
      clearInterval(blockInterval);
      clearInterval(gameLoop);
      gameOver = true;
      gameOverScreen.style.display = "block";
    }

    restartBtn.addEventListener("click", startGame);
    window.addEventListener("keydown", movePlayer);

    startGame();
  </script>
