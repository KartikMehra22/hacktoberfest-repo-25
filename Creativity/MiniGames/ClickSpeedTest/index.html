<body>
  <div id="game-container">
    <h1>Click Speed Test</h1>
    <button id="start-btn">Start Game</button>
    <div id="click-area">Click!</div>
    <div id="timer">Time Left: 10s</div>
    <div id="score">Clicks: 0</div>
    <div id="result"></div>
  </div>

  <script>
    const clickArea = document.getElementById('click-area');
    const startBtn = document.getElementById('start-btn');
    const timerText = document.getElementById('timer');
    const scoreText = document.getElementById('score');
    const resultText = document.getElementById('result');

    let timeLeft = 10;
    let score = 0;
    let gameActive = false;
    let countdown;

    startBtn.addEventListener('click', startGame);

    function startGame() {
      score = 0;
      timeLeft = 10;
      gameActive = true;
      scoreText.textContent = "Clicks: 0";
      timerText.textContent = "Time Left: 10s";
      resultText.textContent = "";
      startBtn.disabled = true;

      countdown = setInterval(() => {
        timeLeft--;
        timerText.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    clickArea.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      scoreText.textContent = `Clicks: ${score}`;
    });

    function endGame() {
      clearInterval(countdown);
      gameActive = false;
      startBtn.disabled = false;
      const cps = (score / 10).toFixed(2);
      resultText.textContent = `⏱️ Time's up! You clicked ${score} times (${cps} CPS)`;
    }
  </script>

</body>
